<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>ShapeEditor</title>
        <script src="http://openlayers.org/api/OpenLayers.js"></script>
    </head>
    <body>
	<div class="container">
        <h1 class="mt-3">Editar Feature</h1>
        <form method="POST" action="">
            <table>
                <tr>
                    <td></td>
                    <td align="right">
                        <input type="submit" name="delete" class="btn btn-secondary btn-sm mt-3"
                               value="Delete Feature"/>
                    </td>
                </tr>
                {{ form.as_table }}
                <tr>
                    <td></td>
                    <td align="right">
                        <table>
                            {% for attr in attributes %}
                            <tr>
                                <td>{{ attr.0 }}</td>
                                <td>{{ attr.1 }}</td>
                            </tr>
                            {% endfor %}
                        </table>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td align="center">
                    <input type="submit" class="btn btn-secondary btn-sm mt-3" value="Save"/>
                    &nbsp;
                    <button type="button"
                        onClick='window.location="/edit/{{ shapefile.id }}";'
						class="btn btn-secondary btn-sm mt-3">
                        Cancelar
                    </button>
                </td></tr>
            </table>
        </form>
	</div>
    </body>
</html>
