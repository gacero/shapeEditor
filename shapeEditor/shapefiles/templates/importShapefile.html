<html>
    <head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>ShapeEditor</title>
    </head>
    <body>
	<div class="container">
        <h3 class="mt-3" class="mb-3">Importar Shapefile</h3>
        {% if errMsg %}
        <b><i>{{ errMsg }}</i></b>
        {% endif %}
        {% if form.errors %}
        <b>Lo siento, ha ocurrido un error:</b>
        <br/>
        {% endif %}
        <form enctype="multipart/form-data" method="post" action="import" class="btn-sm mt-3">
            {{ form.as_p }}
            <input type="submit" value="Importar" class="btn btn-secondary btn-sm mt-3"/>
            <button type="button"
                onClick='window.location="/";'
				class="btn btn-secondary btn-sm mt-3">
                Cancelar
            </button>
        </form>
	</div>
    </body>
</html>
