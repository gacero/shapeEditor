<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>ShapeEditor</title>
        <script>
        function tomar_epsg()
        {
        	dst_epsg = document.getElementById("dst_epsg")
        }
        
        function tomar_driver()
        {
            driver_code = document.getElementById("driver")
        }
        </script>
    </head> 
    <body>
	<div class="container">
        <h3 class="mt-3">Descarga de capa:</h3>
        <b class="mt-3">Seleccione SRC y formato de salida:</b>
		<select name="OS" id="dst_epsg" class="mt-3">
		   <option value="4326">WGS84 -- EPSG: 4326</option> >
		   <option value="4258">ETRS89 -- EPSG: 4258</option> >
		   <option value="4230">ED50 -- EPSG: 4230</option> > 
		</select>
		<select name="OS" id="driver" class="mt-3">
		   <option value="1">ESRI Shapefile</option> >
		   <option value="2">GeoJson</option> >  
		</select>
        <div class="mt-3">
        <button type="button"
            onClick='tomar_epsg();tomar_driver();window.location="/export/{{ shapefile.id }}/"+dst_epsg.value+"/"+driver_code.value;'
			class="btn btn-secondary btn-sm mt-3"> <!-- -->
            Descargar archivo
        </button>
		<button type="button"
                onClick='window.location="/";'
				class="btn btn-secondary btn-sm mt-3">
                Cancelar
        </button>
		</div>
	</div>
    </body>
</html>
